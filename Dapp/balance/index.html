<script>
var contractAddress = '0xE465Cb54881118a39E2133d9b66256d3be16a74b';
if ( typeof web3 != 'undefined') {
  web3 = new Web3(web3.currentProvider);
} else {
  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:9545"));
}

var version = web3.version;
console.log("using web3 version: " + version);

$('#get-balance-form').click(function() {
  event.preventDefault();

  web3.eth.getBalance(contractAddress,
    function(error, result) {
      if (error) {
        console.log('error: ' + error);

      } else {
        console.log('balance:' + result);
        alert('Balance :' + web3.utils.fromWei(result));

        $('#the-balance').html('<b>Current Balance:</b> ' + web3.utils.fromWei(result));
      }
    });
});

</script>
